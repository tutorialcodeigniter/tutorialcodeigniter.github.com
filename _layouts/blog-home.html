<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/monokai.css">
	<link href="/blog/rss.xml" rel="alternate" type="application/rss+xml" title="Everything in between Technology and Startups" />

	<title>Learn It Correct - Blog</title>
	<script type="text/javascript" src='/js/jquery.min.js'></script>
	<script type="text/javascript" src='/js/jquery.masonry.min.js'></script>
	<script type="text/javascript" src='/js/jquery.imagesloaded.min.js'></script>
	<script type="text/javascript" src='/js/highlight.pack.js'></script>
	<script type="text/javascript">

		hljs.initHighlightingOnLoad();

		var posts = $('#posts');
		posts.imagesloaded(function() {
			$('#posts').masonry({ itemSelector : '.post' });;
		});

	</script>

	<style type="text/css">


	</style>
</head>
<body>

	<div id='layout'>

		<div id='heading'>
			<div id='logo'><a href='/'>Learn It Correct</a>: <a href='/blog' id='logo_docs'>Blog</a></div>
			<div id='links'>
				
			</div>
			<div style='clear: both'></div>
		</div>

		<div id='content'>

			<div id='posts'>
				{% for post in site.categories.blog %}
						
					<div class='post'>
							<a href='{{post.url}}'><h1 class='post-title'>{{post.title}}</h1></a>
							<div class='post-date'>{{ post.date | date: "%B %d, %Y"}}</div>
							{% if post.image %}
								<img class='post-image' src="{{post.image}}" />
							{% endif %}
							<div class='post-content'>{{post.summery}}</div>
					</div>

				{% endfor %}
			</div>

			<div style='clear:both'></div>

		</div>

		<div id='footer'>
			Learn It Correct - 2012
		</div>

	</div>

</body>
</html>
