<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/monokai.css">
	<title>{{page.title}} - Learn It Correct - Blog</title>
	<script type="text/javascript" src='/js/highlight.pack.js'></script>
	<script type="text/javascript">hljs.initHighlightingOnLoad();</script>

	<style type="text/css">


	</style>
</head>
<body>

	<!-- FACEBOOK CODE START -->

	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=222525501131040";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

	<!-- FACEBOOK CODE END -->

	<div id='layout'>

		<div id='heading'>
			<div id='logo'><a href='/'>Learn It Correct</a>: <a href='/blog' id='logo_docs'>Blog</a></div>
			<div id='links'>
				
			</div>
			<div style='clear: both'></div>
		</div>

		<div id='content'>
	
			<div id='side-bar'>
				<div id='user'>
					<img src="/images/users/arunoda.png" />
					<div id='user-name'>Arunoda Susiripala</div>
				</div>
				<div id='date'>
					{{ page.date | date: "%B %d, %Y"}}
				</div>
				<div id='tags'>
					{% for tag in page.tags %}
						<div> <span class='tag {{tag | downcase }}'>{{tag}}</span> </div>
					{% endfor %}
				</div>
			</div> 

			<div id='page'>

				<h1 id='page-title'>{{page.title}}</h1>
				{{content}}
				
				<h3>Comments</h3>
				<script type="text/javascript">
					var fbCommentBox= '<div class="fb-comments" data-href="' + location.href + '" data-num-posts="5" data-width="700"></div>';
					document.write(fbCommentBox);
				</script>
			</div>
			<div style='clear:both'></div>

		</div>

		<div id='footer'>
			Learn It Correct - 2012
		</div>

	</div>

	<!-- START GA CODE -->
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-33011342-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>

	<!-- END GA CODE -->

</body>
</html>
